<ion-content [fullscreen]="true">
  <div class="top" color="primary">
    <img src="assets/icon/logo1.svg" /> 
    <h2>Account Set-Up</h2>
    <small>Set-Up account with DoorStep</small>
  </div> <br>

<div padding>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" >
    <ion-list>
      <ion-item>
        <ion-label>Sign-Up as</ion-label>
        <ion-select ngModel  name="type" required>
          <ion-select-option  value="vender">Vender</ion-select-option>
          <ion-select-option  value="buyer">Buyer</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Location</ion-label>
        <ion-select ngModel  name="location" required>
          <ion-select-option  value="Kampala">Kampala</ion-select-option>
          <ion-select-option  value="Wakiso">Wakiso</ion-select-option>
          <ion-select-option  value="Mukono">Mukono</ion-select-option>     
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input type="text" ngModel  name="name" placeholder="Full name" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="tel" ngModel name="phone" placeholder="Phone Number" required ></ion-input> 
      </ion-item>
      
      <ion-item>
        <ion-input type="Password" ngModel name="password" placeholder="Password" required minilength="6" ></ion-input>
      </ion-item>
    </ion-list>

    <small class="error">{{error}}</small>
    <ion-button  type="submit" [disabled]="btnDisabled" shape="round" style="color:white" expand="block"> {{btnText}} </ion-button>
  </form>
    <br/>
  <div text-center>
    <small> By clicking you agree with <b>DoorStep</b> terms and conditions.</small>
  </div>
</div>
</ion-content>

<ion-footer text-center padding>
  Have an account?, <a routerLink="/login"><b>Login</b></a>
</ion-footer>
